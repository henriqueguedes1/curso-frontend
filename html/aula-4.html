<!DOCTYPE html> 
<html lang="pt-br">
	<head>
			<title>HTML - Tabelas</title>
			<meta charset="UTF-8">
	</head>
	<body>
			<h1>Tabelas</h1>
						
			<table border="1" width="50%">
					<thead>
						<tr>
							<th>Coluna 1</th>
							<th>Coluna 2</th>
							<th>Coluna 3</th>
						</tr>
						
					</thead>
					<tbody>
						<tr>
								<td colspan="3">Descrição da Tabela</td>
						</tr>
						<tr>
								<td align="center">1A</td>
								<td>1B</td>
								<td>1C</td>
						</tr>
						<tr>
								<td>2A</td>
								<td align="right">2B</td>
								<td>2C</td>
						</tr>
						<tr>
								<td>3A</td>
								<td colspan="2">3BC</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="3">Rodapé da tabela</td>
						</tr>
					</tfoot>
			</table>

			<h2>Tabela como Layout</h2>

			<table width="300">
				<tr align="center">
					<td colspan="4" bgcolor="#BBCCEE">Cabeçalho</td>
				</tr>
				<tr height="150">
					<td width="20"></td>
					<td bgcolor="DDDDDD">cConteúdo 1</td>
					<td bgcolor="EEEEEE">cConteúdo 2</td>
					<td width="20"></td>
				</tr>
				<tr align="center">
					<td colspan="4" bgcolor="FF0000">rodapé</td>
				</tr>
			</table>

	</body>
</html>
